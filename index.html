<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Startup Tycoon â€“ Single File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    header {
      background: white;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { font-size: 18px; margin: 0; }
    main { padding: 24px; max-width: 900px; margin: auto; padding-bottom: 120px; }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
      margin-bottom: 16px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 800;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      letter-spacing: .05em;
    }
    button.secondary {
      background: #0f172a;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .stat {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 12px;
    }
    .label {
      font-size: 10px;
      text-transform: uppercase;
      color: #64748b;
      font-weight: 900;
      letter-spacing: .12em;
    }
    .value {
      font-size: 22px;
      font-weight: 900;
      margin-top: 4px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: center;
      padding: 12px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸš€ Startup Tycoon</h1>
  <div id="day">Day 1</div>
</header>

<main>
  <div class="card">
    <div class="stats">
      <div class="stat">
        <div class="label">Cash</div>
        <div class="value" id="cash">$50,000</div>
      </div>
      <div class="stat">
        <div class="label">Users</div>
        <div class="value" id="users">100</div>
      </div>
      <div class="stat">
        <div class="label">Daily Revenue</div>
        <div class="value" id="revenue">$200</div>
      </div>
      <div class="stat">
        <div class="label">Daily Burn</div>
        <div class="value" id="burn">$300</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Core Loop</h2>
    <p>Pure HTML + JavaScript. No frameworks. No build step. Just causality.</p>
    <button onclick="nextDay()">Process Next Day</button>
  </div>

  <div class="card">
    <h2>Product</h2>
    <p>Launch a feature to increase monetization.</p>
    <button class="secondary" onclick="launchFeature()">Launch Feature ($5k)</button>
  </div>
</main>

<footer>
  Single-file deploy â€¢ GitHub Pages ready â€¢ LocalStorage persistence
</footer>

<script>
  let state = JSON.parse(localStorage.getItem("startup_state")) || {
    day: 1,
    cash: 50000,
    users: 100,
    revenuePerUser: 2,
    burn: 300
  };

  function save() {
    localStorage.setItem("startup_state", JSON.stringify(state));
  }

  function render() {
    document.getElementById("day").innerText = "Day " + state.day;
    document.getElementById("cash").innerText = "$" + state.cash.toLocaleString();
    document.getElementById("users").innerText = state.users.toLocaleString();
    document.getElementById("revenue").innerText =
      "$" + Math.floor(state.users * state.revenuePerUser).toLocaleString();
    document.getElementById("burn").innerText = "$" + state.burn;
  }

  function nextDay() {
    const revenue = state.users * state.revenuePerUser;
    state.cash += revenue - state.burn;
    state.users = Math.floor(state.users * (1 + Math.random() * 0.03));
    state.day++;

    if (state.cash <= 0) {
      alert("Bankrupt. The market has spoken.");
      localStorage.removeItem("startup_state");
      location.reload();
      return;
    }

    save();
    render();
  }

  function launchFeature() {
    if (state.cash < 5000) {
      alert("Insufficient capital.");
      return;
    }
    state.cash -= 5000;
    state.revenuePerUser += 0.5;
    save();
    render();
  }

  render();
</script>

</body>
</html>
