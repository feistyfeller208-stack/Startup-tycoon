<body>
    <div class="game-container" id="gameContainer">
        <!-- Game loads here -->
    </div>

    <script>
        const STORAGE_KEY = 'startup_tycoon_simple';
        let gameState = {
            day: 1,
            cash: 50000,
            users: 0,
            team: [],
            companyName: 'New Venture',
            startupType: 'SaaS',
            startingPath: 'Bootstrap',
            equity: 100,
            debtAmount: 0,
            officeRented: false,
            marketCondition: 'Steady',
            isGameOver: false
        };
        
        let activeTab = 'dashboard';
        let isNewGameOpen = true;
        let notification = null;
        
        function loadGame() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                gameState = JSON.parse(saved);
                isNewGameOpen = false;
            }
        }
        
        function saveGame() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
        }
        
        function showNotification(msg, type = 'info') {
            notification = { msg, type };
            setTimeout(() => {
                notification = null;
                render();
            }, 3500);
            render();
        }
        
        function calculateBurn() {
            const salaries = gameState.team.reduce((sum, m) => sum + (m.salary / 30), 0);
            let server = 0;
            if (gameState.users > 0) server = 10;
            if (gameState.users > 100) server = 50;
            if (gameState.users > 1000) server = 200;
            if (gameState.users > 10000) server = 500;
            const office = gameState.officeRented ? 100 : 0;
            const loan = gameState.debtAmount > 0 ? (gameState.debtAmount * 0.005) : 0;
            return salaries + server + office + loan;
        }
        
        function calculateRevenue() {
            return gameState.users * 0.05;
        }
        
        function nextDay() {
            if (gameState.isGameOver) return;
            
            const burn = calculateBurn();
            const revenue = calculateRevenue();
            gameState.cash += revenue - burn;
            gameState.day += 1;
            
            const growth = 0.005 + (Math.random() * 0.01);
            gameState.users = Math.floor(gameState.users * (1 + growth));
            
            if (gameState.day % 90 === 0) {
                const rand = Math.random();
                gameState.marketCondition = rand > 0.7 ? 'Bull' : rand < 0.3 ? 'Bear' : 'Steady';
                showNotification(`Market is now ${gameState.marketCondition}`, 'info');
            }
            
            if (gameState.cash <= 0) {
                gameState.isGameOver = true;
            }
            
            saveGame();
            render();
            }
                        function startNewGame(name, type, path) {
            let cash = 50000;
            let equity = 100;
            let debt = 0;
            
            if (path === 'Angel') { cash = 100000; equity = 85; }
            else if (path === 'VC Pre-Seed') { cash = 250000; equity = 70; }
            else if (path === 'Bank Loan') { cash = 100000; debt = 50000; }
            else if (path === 'Accelerator') { cash = 50000; equity = 93; }
            
            gameState = {
                day: 1,
                cash: cash,
                users: 0,
                team: [],
                companyName: name || "New Venture",
                startupType: type,
                startingPath: path,
                equity: equity,
                debtAmount: debt,
                officeRented: false,
                marketCondition: 'Steady',
                isGameOver: false
            };
            
            isNewGameOpen = false;
            saveGame();
            render();
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        function render() {
            const burn = calculateBurn();
            const revenue = calculateRevenue();
            const net = revenue - burn;
            const runway = net >= 0 ? 'Infinite' : Math.floor(gameState.cash / Math.abs(net)) + ' Days';
            
            let html = `
                ${notification ? `
                    <div class="notification">
                        <div class="notification-content notification-${notification.type}">
                            ${notification.msg}
                        </div>
                    </div>
                ` : ''}
                
                ${gameState.isGameOver ? `
                    <div class="game-over-modal">
                        <div class="game-over-content">
                            <h2 class="game-over-title">Bankrupt</h2>
                            <button class="restart-btn" onclick="isNewGameOpen = true; render()">
                                Restart Empire
                            </button>
                        </div>
                    </div>
                ` : ''}
                
                ${isNewGameOpen ? `
                    <div class="new-game-modal">
                        <div class="new-game-content">
                            <div class="new-game-title">
                                <h2 class="new-game-main-title">Found Your Empire</h2>
                                <p class="new-game-subtitle">Select your starting conditions</p>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Venture Name</label>
                                <input class="venture-input" placeholder="HyperSpace, Loom, etc." id="ventureName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Market Segment</label>
                                <div class="market-grid">
                                    ${['SaaS', 'Gaming', 'FinTech', 'E-commerce', 'AI/ML'].map(type => `
                                        <button class="market-button ${gameState.startupType === type ? 'active' : ''}"
                                                onclick="gameState.startupType = '${type}'; render()">
                                            ${type}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Starting Path</label>
                                <div class="path-grid">
                                    ${[
                                        {id: 'Bootstrap', name: 'Bootstrap', desc: '$50k, 100% Equity, Slow Burn'},
                                        {id: 'Angel', name: 'Angel', desc: '$100k, 85% Equity, High Morale'},
                                        {id: 'VC Pre-Seed', name: 'VC Pre-Seed', desc: '$250k, 70% Equity, High Stakes'},
                                        {id: 'Bank Loan', name: 'Bank Loan', desc: '$100k, 100% Equity, Daily Interest'},
                                        {id: 'Accelerator', name: 'Accelerator', desc: '$50k, 93% Equity, +10% Growth'}
                                    ].map(path => `
                                        <button class="path-button ${gameState.startingPath === path.id ? 'active' : ''}"
                                                onclick="gameState.startingPath = '${path.id}'; render()">
                                            <div>
                                                <div class="path-name">${path.name}</div>
                                                <div class="path-desc">${path.desc}</div>
                                            </div>
                                            ${gameState.startingPath === path.id ? '<i class="fas fa-circle-check" style="color: #5A4FF3;"></i>' : ''}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                            <button class="launch-btn" onclick="startNewGame(
                                document.getElementById('ventureName').value,
                                gameState.startupType,
                                gameState.startingPath
                            )">
                                Launch Venture
                            </button>
                        </div>
                    </div>
                ` : ''}
                
                <header class="game-header">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="stats-bar">
                        <div class="stat-item">
                            <div class="stat-label">Capital</div>
                            <div class="stat-value">${formatCurrency(gameState.cash)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Market</div>
                            <div class="market-indicator market-${gameState.marketCondition.toLowerCase()}">
                                ${gameState.marketCondition}
                            </div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Day</div>
                            <div class="stat-value">${gameState.day}</div>
                        </div>
                    </div>
                </header>
                
                <main class="main-content">
                    <div class="day-panel">
                        <div class="venture-type">${gameState.startupType} VENTURE</div>
                        <div class="day-number">Day ${gameState.day}</div>
                        <button class="next-day-btn" onclick="nextDay()">
                            Process Day <i class="fas fa-play"></i>
                        </button>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-card-label">Burn Rate</div>
                            <div class="stat-card-value color-negative">-${formatCurrency(burn)}</div>
                            <div class="stat-card-footer">Dynamic Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">Daily Revenue</div>
                            <div class="stat-card-value color-positive">${formatCurrency(revenue)}</div>
                            <div class="stat-card-footer">Recurring</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">Net Flow</div>
                            <div class="stat-card-value ${net >= 0 ? 'color-positive' : 'color-negative'}">
                                ${net >= 0 ? '+' : ''}${formatCurrency(net)}
                            </div>
                            <div class="stat-card-footer">${net >= 0 ? 'Profitable' : 'Deficit'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">Runway</div>
                            <div class="stat-card-value color-neutral">${runway}</div>
                            <div class="stat-card-footer">To Zero Cash</div>
                        </div>
                    </div>
                    
                    <div class="expense-card">
                        <h3 class="expense-title">Expense Breakdown (Daily)</h3>
                        <div class="expense-list">
                            <div class="expense-item">
                                <span class="expense-name">Server Costs (${gameState.users.toLocaleString()} users)</span>
                                <span class="expense-amount">-${formatCurrency(burn * 0.5)}</span>
                            </div>
                            <div class="expense-item">
                                <span class="expense-name">Basic Operations</span>
                                <span class="expense-amount">-${formatCurrency(burn * 0.3)}</span>
                            </div>
                            <div class="expense-item">
                                <span class="expense-name">Miscellaneous</span>
                                <span class="expense-amount">-${formatCurrency(burn * 0.2)}</span>
                            </div>
                            <div class="expense-item">
                                <span class="expense-total">Total Daily Burn</span>
                                <span class="expense-total-amount">-${formatCurrency(burn)}</span>
                            </div>
                        </div>
                    </div>
                </main>
                
                <nav class="game-nav">
                    <div class="nav-container">
                        <button class="nav-button active">
                            <i class="fas fa-chart-pie"></i>
                        </button>
                        <button class="nav-button" onclick="showNotification('Team tab - Coming Soon!', 'info')">
                            <i class="fas fa-user-group"></i>
                        </button>
                        <button class="nav-button" onclick="showNotification('Product tab - Coming Soon!', 'info')">
                            <i class="fas fa-terminal"></i>
                        </button>
                        <button class="nav-button" onclick="showNotification('Growth tab - Coming Soon!', 'info')">
                            <i class="fas fa-bullhorn"></i>
                        </button>
                        <button class="nav-button" onclick="showNotification('Investors tab - Coming Soon!', 'info')">
